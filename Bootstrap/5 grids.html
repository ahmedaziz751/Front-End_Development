<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>

<body>
    <h1 class="display-1">every row contains 12 column</h1>
    <div class="container-lg my-5">
        <p class="display-6">basic grid</p>
        <div class="row">
            <div class="col">
               <div class="p-3 bg-primary text-light">Sutun1</div> 
            </div>
            
            <div class="col">
                <div class="p-3 bg-secondary text-light">Sutun2</div> 
             </div>

             <div class="col">
                <div class="p-3 bg-Danger text-light">Sutun3</div> 
             </div>

             <div class="col">
                <div class="p-3 bg-success text-light">Sutun4</div> 
             </div>
        </div>
    </div>


    <div class="container-lg my-5">
        <p class="display-6">column width</p>
        <div class="row">
            <div class="col-5">
               <div class="p-3 bg-primary text-light">Sutun1</div> 
            </div>
            
            <div class="col-3">
                <div class="p-3 bg-secondary text-light">Sutun2</div> 
             </div>

             <div class="col">
                <div class="p-3 bg-Danger text-light">Sutun3</div> 
             </div>

             <div class="col">
                <div class="p-3 bg-success text-light">Sutun4</div> 
             </div>
        </div>
    </div>


    <div class="container-lg my-5">
        <p class="display-6">Responsive column widths</p>
        <div class="row">
            <div class="col-sm-4 col-lg-5">
               <div class="p-3 bg-primary text-light">Sutun1</div> 
            </div>
            
            <div class="col-sm-4 col-lg-3">
                <div class="p-3 bg-secondary text-light">Sutun2</div> 
             </div>

             <div class="col-sm-4 col-lg-3">
                <div class="p-3 bg-Danger text-light">Sutun3</div> 
             </div>
        </div>
    </div>


    <div class="container-lg my-5">
        <p class="display-6">justifying columns</p>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-3 bg-primary text-light">sutun 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-3 bg-primary text-light">sutun 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-3 bg-primary text-light">sutun 3</div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
