<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>

<body>
    <!-- basic buttons -->
    <h2 class="display-6 text-dark">Buttons</h2>
    <button class="btn-danger">primary button</button>
    <button class="btn-primary">primary button</button>

    <!-- anchor tags as buttons -->
    <h2 class="display-6 text-dark">Links as buttons</h2>
    <a href="#" class="btn btn-Warning">info link tag</a>
    <a href="#" class="btn btn-Success">info link tag</a>

    <!-- button sizes -->
    <h2 class="display-6 text-dark">Button sizes</h2>
    <button class="btn btn-lg btn-primary">Large primary button</button>
    <button class="btn btn-sm btn-dark">Small dark button</button>
    
    <!-- outlined styles -->
    <h2 class="display-6 text-dark">Button styles</h2>
    <button class="btn btn-outline-primary">outlined button</button>
    <button class="btn btn-outline-secondary btn-lg">outlined lagre button</button>
    <button class="btn rounded-pill btn-outline-danger">rounded button</button>
    
    <!-- button groups -->
    <h2 class="display-6 text-dark">Button groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">button 1</a>
        <a href="#" class="btn btn-secondary">button 2</a>
        <a href="#" class="btn btn-success">button 3</a>
    </div>

    <!-- Disabled buttons -->
    <h2 class="display-6 text-dark">Disabled Button</h2>
    <button type="button" class="btn btn-lg btn-outline-primary" disabled>Primary disabled button</button>
<button type="button" class="btn btn-secondary btn-lg" disabled>secondary disabled Button</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
